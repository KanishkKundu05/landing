<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Berkeley Mono Font Faces */
        @font-face {
            font-family: 'Berkeley Mono';
            src: url('fonts/BerkeleyMono-Regular.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'Berkeley Mono';
            src: url('fonts/BerkeleyMono-Bold.otf') format('opentype');
            font-weight: 700;
            font-style: normal;
        }

        @font-face {
            font-family: 'Berkeley Mono';
            src: url('fonts/BerkeleyMono-Oblique.otf') format('opentype');
            font-weight: 400;
            font-style: italic;
        }

        @font-face {
            font-family: 'Berkeley Mono';
            src: url('fonts/BerkeleyMono-Bold-Oblique.otf') format('opentype');
            font-weight: 700;
            font-style: italic;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            overflow-x: hidden;
            background: #000;
        }

        /* Hero Text */
        .hero-text {
            position: absolute;
            top: 140px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 20;
            font-family: 'Berkeley Mono', monospace;
        }

        .hero-text h1 {
            font-size: 72px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .hero-text p {
            font-size: 28px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.95);
            letter-spacing: -0.01em;
        }

        .hero-text .italic-bold {
            font-weight: 700;
            font-style: italic;
        }

        /* Hero Container - Full image height */
        .hero-container {
            height: calc(200vh - 800px);
            position: relative;
            background-image: url('herolanding.png');
            background-size: 120% auto;
            background-position: top center;
            background-repeat: no-repeat;
            background-attachment: scroll;
            overflow: hidden;
        }

        /* Gradient overlay */
        .hero-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                180deg,
                rgba(255, 255, 255, 0.05) 0%,
                rgba(255, 255, 255, 0.02) 20%,
                rgba(0, 0, 0, 0) 40%,
                rgba(0, 0, 0, 0) 100%
            );
            pointer-events: none;
            z-index: 1;
        }

        /* Glassmorphism Card */
        .glass-card {
            position: fixed;
            top: 55vh;
            left: 8%;
            z-index: 10;
            max-width: 495px;
            width: 46%;
            min-width: 420px;
            padding: 36px 43px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            will-change: transform;
        }

        .glass-card h1 {
            font-size: 41px;
            font-weight: 400;
            line-height: 1.2;
            color: #ffffff;
            margin-bottom: 18px;
            font-family: 'Georgia', serif;
        }

        .glass-card p {
            font-size: 15px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 25px;
            font-weight: 400;
        }

        .glass-card-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #ffffff;
            font-size: 15px;
            font-weight: 500;
            text-decoration: none;
            padding-bottom: 4px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .glass-card-link:hover {
            border-bottom-color: #ffffff;
            gap: 12px;
        }

        .glass-card-link svg {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .glass-card-link:hover svg {
            transform: translateX(4px);
        }

        /* Badge */
        .badge {
            position: fixed;
            bottom: 36px;
            left: 36px;
            background: rgba(255, 255, 255, 0.95);
            padding: 10px 20px;
            border-radius: 24px;
            font-size: 13px;
            font-weight: 600;
            color: #1f1f1f;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }

        /* Glass Navigation Bar */
        .glass-nav {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 10px 24px;
            max-width: 600px;
            width: auto;
        }

        .nav-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 32px;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #ffffff;
            font-size: 15px;
            font-weight: 600;
            text-decoration: none;
            font-family: 'Berkeley Mono', monospace;
        }

        .nav-logo-icon {
            font-size: 16px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s ease;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            white-space: nowrap;
        }

        .nav-links a:hover {
            color: #ffffff;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .nav-button {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(20, 20, 20, 0.85);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            white-space: nowrap;
        }

        .nav-button:hover {
            background: rgba(40, 40, 40, 0.9);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .nav-badge {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 1px 6px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 600;
        }


        .nav-time-icon {
            width: 14px;
            height: 14px;
        }

        /* Content section */
        .content-section {
            background: #ffffff;
            padding: 80px 56px 120px;
            position: relative;
            z-index: 10;
            min-height: 100vh;
        }

        .content-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .content-section h2 {
            font-size: 48px;
            font-weight: 800;
            color: #1f1f1f;
            margin-bottom: 24px;
        }

        .content-section p {
            font-size: 20px;
            line-height: 1.7;
            color: #4b5563;
            max-width: 800px;
            margin: 0 auto 48px;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 80px;
        }

        .feature-card {
            background: #f9fafb;
            padding: 40px;
            border-radius: 16px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .feature-card:hover {
            border-color: #3b82f6;
            transform: translateY(-8px);
            box-shadow: 0 12px 32px rgba(59, 130, 246, 0.2);
        }

        .feature-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 32px;
        }

        .feature-card h3 {
            font-size: 24px;
            font-weight: 700;
            color: #1f1f1f;
            margin-bottom: 16px;
        }

        .feature-card p {
            font-size: 16px;
            color: #6b7280;
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .glass-card {
                width: 50%;
                min-width: 380px;
            }
        }

        @media (max-width: 900px) {
            .glass-card {
                width: 60%;
                min-width: 350px;
                left: 5%;
            }

            .nav-content {
                gap: 20px;
            }

            .nav-links {
                gap: 16px;
            }

            .nav-time {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .hero-container {
                background-image: url('hero-mobile.png');
                background-size: cover;
                background-position: 60% center;
            }

            .hero-text {
                top: 120px;
            }

            .hero-text h1 {
                font-size: 48px;
            }

            .hero-text p {
                font-size: 20px;
            }

            .glass-card {
                padding: 28px 32px;
                width: 85%;
                min-width: unset;
                left: 50%;
                top: 45vh;
                transform: translateX(-50%);
                max-width: 450px;
            }

            .glass-card h1 {
                font-size: 35px;
            }

            .glass-card p {
                font-size: 14px;
            }

            .glass-card-link {
                font-size: 14px;
            }

            .content-section {
                padding: 80px 28px;
            }

            .content-section h2 {
                font-size: 36px;
            }

            .content-section p {
                font-size: 18px;
            }

            .badge {
                bottom: 24px;
                left: 24px;
            }

            .features-grid {
                grid-template-columns: 1fr;
                gap: 24px;
            }

            .glass-nav {
                padding: 8px 16px;
                top: 16px;
            }

            .nav-content {
                gap: 16px;
            }

            .nav-logo {
                font-size: 14px;
            }

            .nav-links {
                gap: 12px;
            }

            .nav-links a {
                font-size: 13px;
            }

            .nav-links a:last-child {
                display: none;
            }

            .nav-button {
                padding: 5px 10px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .hero-container {
                background-image: url('hero-mobile.png');
                background-size: cover;
                background-position: 65% center;
            }

            .hero-text {
                top: 100px;
                padding: 0 20px;
            }

            .hero-text h1 {
                font-size: 45px;
            }

            .hero-text p {
                font-size: 18px;
            }

            .glass-card {
                padding: 25px 22px;
                width: 90%;
            }

            .glass-card h1 {
                font-size: 31px;
            }

            .glass-card p {
                font-size: 13px;
            }

            .glass-card-link {
                font-size: 13px;
            }

            .content-section h2 {
                font-size: 32px;
            }

            .glass-nav {
                padding: 8px 12px;
                top: 12px;
            }

            .nav-content {
                gap: 12px;
            }

            .nav-logo span {
                display: none;
            }

            .nav-logo-icon {
                font-size: 18px;
            }

            .nav-links {
                gap: 10px;
            }

            .nav-links a {
                font-size: 12px;
            }

            .nav-button {
                font-size: 11px;
                padding: 4px 8px;
            }

            .nav-badge {
                padding: 1px 5px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Glass Navigation Bar -->
    <nav class="glass-nav">
        <div class="nav-content">
            
            <div class="nav-links">
                <a href="#about" style="font-family: 'Berkeley Mono', monospace;">Product</a>
                <a href="#casestudies" style="font-family: 'Berkeley Mono', monospace;">Case Studies</a>
                <a href="#about" style="font-family: 'Berkeley Mono', monospace;">About</a>
            </div>
            
            <div class="nav-right">
                <a href="#cofounder" class="nav-button" style="font-family: 'Berkeley Mono', monospace;">
                    Get Started
                </a>
    
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Container with full image -->
    <div class="hero-container">
        <!-- Hero Text -->
        <div class="hero-text">
            <h1>Sentry</h1>
            <p>enterprise agents that <span class="italic-bold">just work</span>.</p>
        </div>

        <div class="glass-card" id="glassCard">
            <h1 style="font-family: 'Berkeley Mono', monospace; font-size: 33px;">AI that transforms internal operations</h1>
            <p style="font-family: 'Berkeley Mono', monospace; font-size: 15px;">Acclerate your business with AI-powered agents that <span style="font-family: 'Berkeley Mono', monospace; font-weight:700;font-style:italic;">scale</span> with your team.</p>
            <a href="#" class="glass-card-link">
                Get in touch
                <svg viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </a>
        </div>
    </div>

    <!-- Divider after hero image -->
    <div style="width: 100%; height: 6px; background-color: #344;"></div>
    <div style="width: 100%; height: 2px; background-color: #ffffff;"></div>
    <div style="width: 100%; height: 6px; background-color: #576A6A;"></div>
    <div style="width: 100%; height: 2px; background-color: #ffffff;"></div>
    <div style="width: 100%; height: 6px; background-color: #728383;"></div>
    <div style="width: 100%; height: 2px; background-color: #ffffff;"></div>
    <div style="width: 100%; height: 6px; background-color: #A5AFAF;"></div>
    <div style="width: 100%; height: 2px; background-color: #ffffff;"></div>
    <div style="width: 100%; height: 6px; background-color: #CFD3CF;"></div>

    <!-- Companies Logo Section -->
    <div style="background: #ffffff; padding: 40px 0 60px; margin: 0;">
        <h3 style="font-size: 16px; text-align: center; color: #94a3b8; padding-bottom: 56px; font-weight: 500; margin: 0; font-family: 'Berkeley Mono', monospace;">
            Trusted by leading companies
        </h3>
        <div style="width: 100%; max-width: 1000px; margin: 0 auto; user-select: none;">
            <div style="display: flex; align-items: center; justify-content: space-around; gap: 40px; flex-wrap: wrap; padding: 0 20px;">
                <img style="height: 32px; width: auto;" src="https://www.goindigo.in/content/dam/s6web/in/en/assets/logo/IndiGo_logo_2x.png" alt="IndiGo" />
                <img style="height: 32px; width: auto;" src="AI_Logo_Red_New.svg" alt="Air India" />
                <img style="height: 32px; width: auto;" src="https://www.cannonschool.org/uploaded/themes/default_20/images/logo-cannon-red.jpg" alt="Cannon School" />
                <img style="height: 32px; width: auto;" src="https://cdn.prod.website-files.com/684668352eccd47cd037c637/6846a01b39ead81d4f07111b_brand-logo.svg" alt="Accent" />
                <img style="height: 32px; width: auto;" src="https://cdn.prod.website-files.com/680003bc33dde14e0bd199e5/6804d68b35ad71863bcca6c8_tpa-logo.png" alt="TPA" />
            </div>
        </div>
    </div>

    <script>
        // Update navigation time display
        function updateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const displayHours = hours % 12 || 12;
            const displayMinutes = minutes < 10 ? '0' + minutes : minutes;
            
            const timeElement = document.getElementById('navTime');
            if (timeElement) {
                timeElement.textContent = `${displayHours}:${displayMinutes} ${ampm}`;
            }
        }
        
        // Update time immediately and then every minute
        updateTime();
        setInterval(updateTime, 60000);
        
        // Scroll effect - glass card stays fixed until it reaches end of background image
        const glassCard = document.getElementById('glassCard');
        const heroContainer = document.querySelector('.hero-container');
        
        function updateScrollElements() {
            const scrollY = window.scrollY;
            const windowHeight = window.innerHeight;
            
            if (glassCard) {
                // Get hero container dimensions
                const heroHeight = heroContainer.offsetHeight;
                
                // Margin from the bottom of the visible image (adjust this value as needed)
                const bottomMargin = 10;
                
                // Get the glass card dimensions
                const cardHeight = glassCard.offsetHeight;
                
                // Calculate the initial top position in pixels (55vh)
                const cardInitialTopPx = windowHeight * 0.55;
                
                // Calculate when the bottom of the card (in viewport) would reach the threshold
                // The threshold is the end of the hero section minus the margin
                const imageEndPoint = heroHeight - bottomMargin;
                
                // The point where we should stop the card from being fixed
                // This is when: scrollY + cardInitialTopPx + cardHeight >= imageEndPoint
                const stopScrollThreshold = imageEndPoint - cardInitialTopPx - cardHeight;
                
                if (scrollY < stopScrollThreshold) {
                    // Keep the card fixed in its original position (no transform)
                    glassCard.style.position = 'fixed';
                    glassCard.style.top = '55vh';
                    glassCard.style.left = '8%';
                    glassCard.style.transform = 'none';
                } else {
                    // Switch to absolute positioning so it stops scrolling with the viewport
                    // Position it relative to the hero container
                    glassCard.style.position = 'absolute';
                    glassCard.style.top = (imageEndPoint - cardHeight) + 'px';
                    glassCard.style.left = '8%';
                    glassCard.style.transform = 'none';
                }
            }
        }
        
        // Throttle scroll events for performance
        let ticking = false;
        function requestUpdate() {
            if (!ticking) {
                window.requestAnimationFrame(() => {
                    updateScrollElements();
                    ticking = false;
                });
                ticking = true;
            }
        }
        
        // Event listeners
        window.addEventListener('scroll', requestUpdate);
        window.addEventListener('resize', updateScrollElements);
        window.addEventListener('load', updateScrollElements);
        
        // Initial call
        updateScrollElements();
    </script>
</body>
